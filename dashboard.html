<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for graphing -->
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <!-- Logout button -->
        <button id="logout-btn">Logout</button>
        <!-- Add a canvas element where the chart will be rendered -->
        <canvas id="myChart" width="400" height="200"></canvas>
        <!-- Add a container to display Firestore data -->
    </div>
    <script type="module" src="script.js"></script> <!-- Ensure it's loaded as a module -->
</body>
</html>
